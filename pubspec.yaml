name: lavender_ai_app
description: "AI-powered Lavender Health Monitoring System"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  
  # HTTP for API calls
  http: ^1.1.0
  
  # Camera and gallery access
  image_picker: ^1.0.7

  #local storage
  shared_preferences: ^2.0.15
  pdf: ^3.11.0
  printing: ^5.12.0

  # Firebase
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.6
  firebase_analytics: ^11.3.6
  firebase_messaging: ^15.1.6
  
  # Google Sign-In
  google_sign_in: ^6.2.2
  
  # Biometric Authentication
  local_auth: ^2.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # App Icon Generator
  flutter_launcher_icons: ^0.13.1

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/Lavender App Icon.jpg"
  remove_alpha_ios: true
  adaptive_icon_background: "#8B5CF6"
  adaptive_icon_foreground: "assets/images/Lavender App Icon.jpg"

flutter:
  uses-material-design: true
  
  # Add assets folder
  assets:
    - assets/images/