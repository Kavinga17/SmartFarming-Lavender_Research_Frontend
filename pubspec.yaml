name: lavender_ai_app
description: "AI-powered Lavender Health Monitoring System"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  
  # HTTP for API calls
  http: ^1.1.0
  
  # Camera and gallery access
  image_picker: ^1.0.7

  #local storage
  shared_preferences: ^2.0.15

  # Provider for state management
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  # Add assets folder
  assets:
    - assets/images/